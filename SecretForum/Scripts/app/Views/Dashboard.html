<div class="header">
    <h1>News App</h1>
    <button class="button">Create Story</button>
</div>
<div class="categorybox" ng-repeat="category in categories">
    <h2>Stories under {{category.CategoryName}}</h2>
    <div class="storybox" ng-repeat="story in category.stories">
        <p>{{story}}</p>
    </div>
</div>
